[project]
name = "shrubbery"
description = "shrubbery"
version = "0.0.0"
authors = [
    { name = "altermarkive", email = "13467877+altermarkive@users.noreply.github.com" }
]
readme = "README.md"
requires-python = ">=3.13"
license = {text = "GNU General Public License v3.0"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "black>=25.1.0",
    "flake8>=7.3.0",
    "hydra-core>=1.3.2",
    "isort>=6.0.1",
    "keras>=3.11.1",
    "lightgbm>=4.6.0",
    "matplotlib>=3.10.5",
    "minisom>=2.3.5",
    "myfm==0.3.2.0",
    "mypy>=1.17.1",
    "numerapi>=2.20.7",
    "opentsne>=1.0.2",
    "plotly>=6.2.0",
    "pyarrow>=21.0.0",
    "tabulate>=0.9.0",
    "torch>=2.8.0",
    "tpot>=1.1.0",
    "types-requests>=2.31.0.6",
    "wandb>=0.21.0",
]

[project.scripts]
shrubbery = "shrubbery:main.main"

[tool.uv.sources]
torch = [
  { index = "pytorch-cu126" },
]

[[tool.uv.index]]
name = "pytorch-cu126"
url = "https://download.pytorch.org/whl/cu126"

[tool.black]
line-length = 79
target-version = ['py310']
skip-string-normalization = 1

[tool.mypy]
ignore_missing_imports = true

[tool.isort]
line_length = 79
profile = "black"
multi_line_output = 3
